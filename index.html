<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.lyrics-container {
    text-align: center;
    padding: 20px;
    max-width: 600px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.lyrics-container.fadeOut {
    animation: fadeOut 1s ease-in-out forwards;
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

    </style>
</head>
<body>

<audio id="myAudio">

        <div id="lyrics"></div>
    </div>
    <script >
        function playAudio() {
            const audio = document.getElementById('myAudio');
            audio.play();
            displayLyric(0);
        }

        // script.js

    // Tambahkan bagian lirik lainnya dengan waktu yang sesuai
];

const lyricsContainer = document.getElementById('lyrics');

function displayLyric(index) {
    if (index >= lyrics.length) return;
    const { text, start, end } = lyrics[index];
    setTimeout(() => {
        lyricsContainer.textContent = text;
        lyricsContainer.classList.remove('fadeOut');
        lyricsContainer.classList.add('fadeIn');
        setTimeout(() => {
            lyricsContainer.classList.remove('fadeIn');
            lyricsContainer.classList.add('fadeOut');
            displayLyric(index + 1);
        }, (end - start) * 1000);
    }, start * 1000);
}


    </script>
